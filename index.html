  <body>
    <div class="mobile-nav">
      <div class="pattern-nav">
        <div class="first-row">
          <img src="img/logo-mobile.png" alt="">
          <button class="exit-nav">x</button>
        </div>
        <div class="mobile-nav__a">
          <a href="projects.html">Проекты</a>

          <img src="img/ecovadis-mobile.png" alt="">

    <!-- Начало header -->
    <header class="main-page">
      <div class="logo">
        <img src="img/logo.png" alt="" />
      </div>
      <nav class="pc-nav">
        <a href="projects.html">Проекты</a>

      </nav>
      <button class="nav__button"><img src="img/patterns/menu.png" alt=""></button>
    </header>
    <!-- Конец header -->

    <!-- Начало Main -->
    <main class="main-page">
      <a href="projects.html">
        <div class="main__block first-block none-blur">
          <div class="filter-background"></div>

          <img src="img/design_photo.png" alt="" class="design__img" />
          <img src="img/design_photo_s.png" alt="" class="design-s__img" />

          <img src="img/patterns/dot.png" alt="" class="dot" />
        </div>
      </a>

      <a href="projects.html">
        <div class="main__block second-block" id="block-hover">
          <div class="filter-background"></div>

          <img src="img/posm_photo.png" alt="" class="posm__img" />
          <img src="img/posm_photo_s.png" alt="" class="posm-s__img" />
          <p class="posm__p">POSM</p>
          <img src="img/patterns/plus.png" alt="" class="plus" />
        </div>

      <a href="projects.html">
        <div class="main__block third-block">
          <div class="filter-background"></div>

          <img src="img/merch_photo.png" alt="" class="merch__img" />
          <img src="img/merch_photo_s.png" alt="" class="merch-s__img" />
          <p class="merch__p">MERCH</p>
          <img src="img/patterns/x.png" alt="" class="cross" />
        </div>
      </a>

      <a href="projects.html">
        <div class="main__block fourth-block">
          <div class="filter-background"></div>

          <img src="img/event_photo.png" alt="" class="event__img" />
          <img src="img/event_photo_s.png" alt="" class="event-s__img" />
          <p class="event__p">EVENT</p>
          <img src="img/patterns/circle.png" alt="" class="circle" />
          <img src="img/patterns/circle-s.png" alt="" class="circle-s" />
        </div>
      </a>

    <!-- Конец Main -->

    <!-- Начало Footer -->
    <footer class="main-page">
      <div class="footer__copy">
        <p>©promogroup 2008-2021</p>
        <img src="img/ecovadis.png" alt="Ecovadis" />

      <nav class="social">
